<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:  100%;
            height: 120px;
            background: rgb(190, 124, 157);
        }

        .box:active{
            background-color: #333;
        }

        h1:active{
            color:red
        }

        li:first-child{
            color: red
        }
        li:last-child{
            color: red
        }
   
    </style>
</head>
<body>
    <div class="box"></div>

    <h1>CSS pseude classes</h1>
    <ul>
        <li>:root</li>
        <li>:hover</li>
        <li>:active</li>
        <li>:first-child</li>
        <li>:last-child</li>
    </ul>
</body>
</html>
